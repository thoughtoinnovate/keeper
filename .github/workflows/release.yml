name: Release Binaries
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${{ github.ref_name }}" >/dev/null 2>&1; then
            echo "Release ${{ github.ref_name }} already exists."
          else
            gh release create ${{ github.ref_name }} --generate-notes --title "${{ github.ref_name }}"
          fi

  build-assets:
    name: Build release assets
    needs: create-release
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu, build_tool: cargo } # Linux x86_64 (glibc)
          - { os: ubuntu-latest, target: aarch64-unknown-linux-gnu, build_tool: cross } # Linux ARM64 (glibc)
          - { os: macos-latest, target: x86_64-apple-darwin, build_tool: cargo }       # Mac Intel
          - { os: macos-latest, target: aarch64-apple-darwin, build_tool: cargo }      # Mac Silicon
          - { os: windows-latest, target: x86_64-pc-windows-msvc, build_tool: cargo }  # Windows x86_64
          - { os: windows-latest, target: aarch64-pc-windows-msvc, build_tool: cargo } # Windows ARM64

    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.config.target }}
      - name: Install OpenSSL (Windows)
        if: ${{ startsWith(matrix.config.os, 'windows') }}
        shell: pwsh
        run: |
          $triplet = if ("${{ matrix.config.target }}" -eq "aarch64-pc-windows-msvc") { "arm64-windows" } else { "x64-windows" }
          if (!(Test-Path "C:\vcpkg")) {
            git clone https://github.com/microsoft/vcpkg C:\vcpkg
            C:\vcpkg\bootstrap-vcpkg.bat
          }
          C:\vcpkg\vcpkg.exe install "openssl:$triplet"
          Add-Content -Path $env:GITHUB_ENV -Value "OPENSSL_DIR=C:\vcpkg\installed\$triplet" -Encoding utf8
          Add-Content -Path $env:GITHUB_ENV -Value "OPENSSL_LIB_DIR=C:\vcpkg\installed\$triplet\lib" -Encoding utf8
          Add-Content -Path $env:GITHUB_ENV -Value "OPENSSL_INCLUDE_DIR=C:\vcpkg\installed\$triplet\include" -Encoding utf8
      - name: Install minisign (non-Windows)
        if: ${{ !startsWith(matrix.config.os, 'windows') }}
        run: |
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y minisign
          else
            brew install minisign expect
          fi
      - name: Build and Upload Asset
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: keeper
          target: ${{ matrix.config.target }}
          build-tool: ${{ matrix.config.build_tool }}
          checksum: sha256
          token: ${{ secrets.GITHUB_TOKEN }}
          include: LICENSE,README.md
      - name: Sign and upload minisig (non-Windows)
        if: ${{ !startsWith(matrix.config.os, 'windows') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINISIGN_SECRET_KEY: ${{ secrets.MINISIGN_SECRET_KEY }}
          MINISIGN_PASSWORD: ${{ secrets.MINISIGN_PASSWORD }}
          GH_REPO: ${{ github.repository }}
        run: |
          if [ -z "${MINISIGN_SECRET_KEY}" ]; then
            echo "MINISIGN_SECRET_KEY is not set"
            exit 1
          fi
          archive="keeper-${{ matrix.config.target }}.tar.gz"
          if [ ! -f "${archive}" ]; then
            echo "Archive not found: ${archive}"
            ls -la
            exit 1
          fi
          key_dir="${HOME}/.minisign"
          key_file="${key_dir}/minisign.key"
          umask 077
          mkdir -p "${key_dir}"
          # Support raw, escaped, or base64-encoded secrets without leaking content.
          if printf "%s" "${MINISIGN_SECRET_KEY}" | grep -q "untrusted comment:"; then
            printf "%s\n" "${MINISIGN_SECRET_KEY}" > "${key_file}"
          else
            printf "%b" "${MINISIGN_SECRET_KEY}" > "${key_file}"
          fi
          if ! grep -q "untrusted comment:" "${key_file}"; then
            if command -v base64 >/dev/null 2>&1; then
              if base64 --help 2>&1 | grep -q -- "-d"; then
                printf "%s" "${MINISIGN_SECRET_KEY}" | base64 -d > "${key_file}" 2>/dev/null || true
              else
                printf "%s" "${MINISIGN_SECRET_KEY}" | base64 -D > "${key_file}" 2>/dev/null || true
              fi
            fi
          fi
          if ! grep -q "untrusted comment:" "${key_file}"; then
            if grep -Eq '^RW[0-9A-Za-z+/=]{40,}$' "${key_file}"; then
              key_line="$(tr -d '\r\n' < "${key_file}")"
              printf "untrusted comment: minisign secret key\n%s\n" "${key_line}" > "${key_file}"
            fi
          fi
          if ! grep -q "untrusted comment:" "${key_file}"; then
            echo "MINISIGN_SECRET_KEY is not a valid minisign secret key"
            exit 1
          fi
          chmod 600 "${key_file}"
          pass="${MINISIGN_PASSWORD:-}"
          if [ "${RUNNER_OS}" = "macOS" ] && command -v expect >/dev/null 2>&1; then
            KEY_FILE="${key_file}" ARCHIVE="${archive}" MINISIGN_PASSWORD="${pass}" \
              expect -c 'log_user 1; set timeout 60; spawn minisign -S -s $env(KEY_FILE) -m $env(ARCHIVE); expect -re "(?i)passphrase|password"; send -- "$env(MINISIGN_PASSWORD)\r"; expect eof'
          else
            printf "%s\n" "${pass}" | minisign -S -s "${key_file}" -m "${archive}"
          fi
          if [ ! -f "${archive}.minisig" ]; then
            echo "Minisign output not found: ${archive}.minisig"
            ls -la
            exit 1
          fi
          if command -v shred >/dev/null 2>&1; then
            shred -u "${key_file}"
          else
            rm -f "${key_file}"
          fi
          gh release upload "${{ github.ref_name }}" "${archive}.minisig" --clobber --repo "${GH_REPO}"

  sign-assets:
    name: Sign release assets
    needs: build-assets
    if: ${{ always() }}
    runs-on: ubuntu-latest
    env:
      GH_REPO: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
      - name: Install minisign
        run: |
          sudo apt-get update
          sudo apt-get install -y minisign
      - name: Download release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "${{ github.ref_name }}" --repo "${GH_REPO}"
      - name: Generate minisig files
        env:
          MINISIGN_SECRET_KEY: ${{ secrets.MINISIGN_SECRET_KEY }}
          MINISIGN_PASSWORD: ${{ secrets.MINISIGN_PASSWORD }}
        run: |
          if [ -z "${MINISIGN_SECRET_KEY}" ]; then
            echo "MINISIGN_SECRET_KEY is not set"
            exit 1
          fi
          key_dir="${HOME}/.minisign"
          key_file="${key_dir}/minisign.key"
          umask 077
          mkdir -p "${key_dir}"
          # Support raw, escaped, or base64-encoded secrets without leaking content.
          if printf "%s" "${MINISIGN_SECRET_KEY}" | grep -q "untrusted comment:"; then
            printf "%s\n" "${MINISIGN_SECRET_KEY}" > "${key_file}"
          else
            printf "%b" "${MINISIGN_SECRET_KEY}" > "${key_file}"
          fi
          if ! grep -q "untrusted comment:" "${key_file}"; then
            if command -v base64 >/dev/null 2>&1; then
              if base64 --help 2>&1 | grep -q -- "-d"; then
                printf "%s" "${MINISIGN_SECRET_KEY}" | base64 -d > "${key_file}" 2>/dev/null || true
              else
                printf "%s" "${MINISIGN_SECRET_KEY}" | base64 -D > "${key_file}" 2>/dev/null || true
              fi
            fi
          fi
          if ! grep -q "untrusted comment:" "${key_file}"; then
            if grep -Eq '^RW[0-9A-Za-z+/=]{40,}$' "${key_file}"; then
              key_line="$(tr -d '\r\n' < "${key_file}")"
              printf "untrusted comment: minisign secret key\n%s\n" "${key_line}" > "${key_file}"
            fi
          fi
          if ! grep -q "untrusted comment:" "${key_file}"; then
            echo "MINISIGN_SECRET_KEY is not a valid minisign secret key"
            exit 1
          fi
          chmod 600 "${key_file}"
          shopt -s nullglob
          for asset in keeper-*.tar.gz keeper-*.zip; do
            if [ -n "${MINISIGN_PASSWORD}" ]; then
              printf "%s" "${MINISIGN_PASSWORD}" | minisign -Sm -s "${key_file}" -m "${asset}"
            else
              minisign -Sm -s "${key_file}" -m "${asset}"
            fi
          done
          if command -v shred >/dev/null 2>&1; then
            shred -u "${key_file}"
          else
            rm -f "${key_file}"
          fi
      - name: Upload minisig files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          shopt -s nullglob
          minisigs=( *.minisig )
          if [ ${#minisigs[@]} -eq 0 ]; then
            echo "No minisig files generated"
            exit 1
          fi
          gh release upload "${{ github.ref_name }}" "${minisigs[@]}" --clobber --repo "${GH_REPO}"
