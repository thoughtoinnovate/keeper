name: keeper-mcp artifacts

on:
  push:
    tags:
      - "mcp-v*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build keeper-mcp (unix)
        if: runner.os != 'Windows'
        run: |
          cd mcp/keeper-mcp
          cargo build --release

      - name: Build keeper-mcp (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd mcp/keeper-mcp
          cargo build --release

      - name: Upload artifact (unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: keeper-mcp-${{ runner.os }}-x64
          path: mcp/keeper-mcp/target/release/keeper-mcp

      - name: Upload artifact (windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: keeper-mcp-${{ runner.os }}-x64
          path: mcp/keeper-mcp/target/release/keeper-mcp.exe
